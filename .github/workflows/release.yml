name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build binaries (Static)
        # Build both binaries in one command for parallelism
        run: |
          cargo zigbuild --bin mimic-gen --bin mimic-apply --release --target x86_64-unknown-linux-musl

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          files: |
            target/x86_64-unknown-linux-musl/release/mimic-gen
            target/x86_64-unknown-linux-musl/release/mimic-apply
